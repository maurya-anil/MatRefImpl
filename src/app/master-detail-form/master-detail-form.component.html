<div class="container">
    <div class="item1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        (click)="clickedMe(row)"             
        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" 
            (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
        </tr>
      </table>
      
</div>
<div class="item2">
    <form [formGroup]="formGroup">
    <mat-form-field appearance="fill">
        <mat-label>name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Name of the element</mat-hint>
      </mat-form-field>
      <mat-divider></mat-divider>
  
      <mat-form-field>
          <mat-label>Weight</mat-label>
          <input matInput placeholder="Weight" formControlName="weight">
          <mat-hint>Weight of the element</mat-hint>
      </mat-form-field>
    
      <mat-divider></mat-divider>
  
      <mat-form-field>
          <mat-label>Symbol</mat-label>
          <input matInput placeholder="Symbol" formControlName="symbol">
          <mat-hint>Symbol of the element</mat-hint>
      </mat-form-field>
  
</form>
</div>
</div>
